<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <!-- Music player body -->
    <div class="music_app">
        <!-- music_app_header -->
        <div class="music_header mb-3 mt-3">
            <div class="content">
                <h1>Song Name</h1>
                <span id="author">Author</span>
            </div>
        </div>
        <!-- music_app_CD -->
        <div class="music_CD">
            <img src="./assets/img/song1.jpg" class="CD_img">
        </div>
        <!-- music_app_control -->
        <div class="music_control d-flex justify-content-evenly mt-3 mb-3">
            <div class=" btn btn_repeat">
                <span class="material-symbols-outlined">
                    repeat
                </span>
            </div>
            <div class=" btn btn_prev">
                <span class="material-symbols-outlined">
                    skip_previous
                    </span>
            </div>
            <div class=" btn btn_toggle_play">
                <span class="material-symbols-outlined" id="toggle">
                    play_circle
                </span>
            </div>
            <div class=" btn btn_next">
                <span class="material-symbols-outlined">
                    skip_next
                </span>
            </div>
            <div class=" btn btn_random">
                <span class="material-symbols-outlined">
                    shuffle
                </span>
            </div>
        </div>
        <!-- Music_progress_bar -->
        <div class="progress_bar">
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        </div>
        <!--Music_audio_bar-->
        <div class="audio_bar d-flex ">
            <div class="btn">
                <span class="material-symbols-outlined" id="audio_btn">
                    volume_up
                </span>
            </div>
            <input  class="volume_bar" type="range" value="1" step="0.01" min="0" max="1">
            <audio id="audio"src=""></audio>
        </div>
        <!-- Music_play_list -->
        <div class="playlist">
            
        </div>
    </div>
<script src="main.js"></script>

</body>
</html>
